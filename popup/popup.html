<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .header p {
      margin: 8px 0 0 0;
      color: #666;
      font-size: 14px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    .btn.secondary {
      background: #6c757d;
    }
    
    .btn.secondary:hover {
      background: #545b62;
    }
    
    .shortcut-info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
    
    .shortcut-info strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Chat Sidebar</h1>
    <p>Your AI assistant for any webpage</p>
  </div>
  
  <div class="actions">
    <button id="toggle-sidebar" class="btn">Toggle Sidebar</button>
    <button id="open-settings" class="btn secondary">Settings</button>
  </div>
  
  <div class="shortcut-info">
    Quick toggle: <strong>Ctrl+Shift+Y</strong><br>
    Click extension icon or use the shortcut to open the sidebar on any page.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
